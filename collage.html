<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Collage</title>
    <link rel="stylesheet" href="styles/collage.css" />
  </head>
  <body>
    <main>
      <h1>My Image Collage Layout</h1>
      <div class="">
        <img src="assets/image-1.jpg" alt="" />
      </div>
      <div class="row">
        <div>
          <img src="assets/image-2.jpg" alt="" />
        </div>
        <div>
          <img src="assets/image-3.jpg" alt="" />
        </div>
        <div class="row-half">
          <img src="assets/image-4-new.jpg" alt="" />
          <img src="assets/image-5.jpg" alt="" />
        </div>
      </div>
      <div class="row">
        <img src="assets/image-6.jpg" alt="" />
        <div class="square-collage">
          <img src="assets/image-7.jpg" alt="" />
          <img src="assets/image-7.jpg" alt="" />
          <img src="assets/image-7.jpg" alt="" />
          <img src="assets/image-7.jpg" alt="" />
        </div>
        <img src="assets/image-8.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
